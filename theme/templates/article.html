{% extends "base.html" %}
{% block content %}

<div class="post">
  <h1 class="posttitle">
    {{ article.title }}
  </h1>

  <div class="postinfo">
    <p class="published" title="{{ article.date.isoformat() }}">
      {{ article.locale_date }}
    </p>
  </div>
</div>

<div class="article">
  {{ article.content }}
</div>


{% endblock %}
